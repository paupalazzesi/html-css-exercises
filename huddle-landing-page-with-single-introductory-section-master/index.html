<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="icomoon-v1.0/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img class="logo"
      src="images/logo.svg" 
      alt="huddle logo" 
      role="presentation"
    />
  </header>

  <main>
    <div class="main-column01">
      <img class="illustration-mockups" src="images/illustration-mockups.png" alt="illustration-mockups" />
    </div>

    <div class="main-column02">

      <h1 class="title" role="contentinfo">
        Build The Community Your Fans Will Love
      </h1>

      
      <p class="description" role="contentinfo">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>

      <button class="btn-register" href="#" role="button">
        Register
      </button>

    </div>    
  </main>

  <footer class="social-media">
    <a href="#">
      <i class="icon icon-facebook"></i>
    </a>
    <a href="#">
      <i class="icon icon-instagram"></i>
    </a>
    <a href="#">
      <i class="icon icon-twitter"></i>
    </a>
   </footer>

</body>
</html>
