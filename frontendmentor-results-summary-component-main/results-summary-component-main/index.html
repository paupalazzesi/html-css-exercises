<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
  <title>Frontend Mentor | Results summary component</title>

   
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <main class="container">
  
    <div class="your-result">
      <h2 class="section-title">Your Result</h2>      
        <div class="your-result-circle">
          <p class="your-result-main"><span>76</span><br>of 100</p>
        </div>            
      <div class="your-result-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <aside class="summary">
      
      <h2 class="summary-title">Summary</h2>
      
      <ul>
        <li class="list-item" data-item-type="reaction">
          <div class="item-list-title" data-item-type="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" role="none"/> 
            <h3 >
              Reaction
            </h3>
          </div>  
            <div class="count">
              80 
              <mark>
                / 100
              </mark>
            </div>
        </li>

        <li class="list-item" data-item-type="memory">
          <div class="item-list-title" data-item-type="memory">
          <img src="assets/images/icon-memory.svg" alt="reaction icon" role="none"/> 
          <h3>
              Memory
          </h3>
          </div>
          <div class="count">
            92 
            <mark>
              / 100
            </mark>
          </div>
        </li>

        <li class="list-item" data-item-type="verbal">
          <div class="item-list-title" data-item-type="verbal">
            <img 
            src="assets/images/icon-verbal.svg" alt="reaction icon" role="none"/> 
            <h3>
                Verbal
            </h3>
          </div>
          <div class="count">
            61 
            <mark>
              / 100
            </mark>
          </div>
        </li>

        <li class="list-item" data-item-type="visual">
          <div class="item-list-title" data-item-type="visual">
            <img src="assets/images/icon-visual.svg" alt="reaction icon" role="none"/> 
            <h3>
                Visual
            </h3>
          </div>
          <div class="count">
            72 
            <mark>
              / 100
            </mark>
          </div>
        </li>
      </ul>     


      <button class="btn-continue">
        Continue
      </button>

    </aside>

  </main>
</body>
</html>
