<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="Styles/style.css">

</head>
<body>

  <div class="card">
       
    <div class="img-container">
    <img class="image" src="images/image-product-desktop.jpg" alt="perfume bottle"/>
    </div>

    <div class="info">
      <span class="label">Perfume</span>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
      <span class="price-main">$149.99</span>
      <span class="price-secondary">$169.99</span>
      </div>

      <button class="button"><img src="images/icon-cart.svg"/> Add to Cart </button>
    </div>
  </div>  

</body>
</html>
